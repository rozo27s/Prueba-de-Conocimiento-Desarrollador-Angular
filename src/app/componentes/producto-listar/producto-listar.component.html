<div class="container align-content-center">
  <div class="container">
    <div class="form-group">
      <label>Usuario actual</label>
      <select #inSelectIdUser class="form-control"  required>
          <option value="0">Seleccione</option>
          <option *ngFor="let usuario of usuarios" value={{usuario.idUsuario}}>{{usuario.usuario}}</option>
      </select>
  </div>
</div>
  <h4>Nuevo producto</h4>
  <span class="label label-success" *ngIf="guardado">Producto guardado</span>
  <span class="label label-danger" *ngIf="!noguardado">Producto no guardado verifique los datos ingresados</span>
</div>
<div class="container align-content-center">
  <div class="container">
    <div class="form-group">
      <label>Indicio de b√∫squeda</label>
      <input #indicio type="text" name="nombre" ng-model="nombre" class="form-control" placeholder="Nombre del producto"  required/>
  </div>
  <div class="form-group">
    <button (click)="getProductosPorindicio(indicio)" class="btn btn-primary btn-lg btn-block">Buscar productos</button>
</div>
  </div>

<br>
<div class="container"> <table class="table">
  <thead>
    <tr>
      <th class="forewhite">NOMBRE</th>
      <th class="forewhite">CANTIDAD</th>
      <th class="forewhite">FECHA DE INGRESO</th>
      <th class="forewhite">USARIO QUE REGISTO</th>
      <th class="forewhite">ACTUALIZAR</th>
      <th class="forewhite">ELIMINAR</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos" class="success">
      <td><input #nom type="text" value={{producto.nombreProducto}}></td>
      <td><input #can type="text" value={{producto.cantidad}}></td>
      <td><input #fec type="text" value={{producto.fechaIngreso}}></td>
      <td>{{producto.usuario.usuario}}</td>
      <td><button (click)="actualizarProducto(nom,can,fec,inSelectIdUser,producto)" class="btn btn-primary btn-sm btn-block">Actualizar</button></td>
      <td><button (click)="eliminarProducto(producto,inSelectIdUser)" class="btn btn-primary btn-sm btn-danger">Eliminar</button></td>
    </tr>
  </tbody>
</table>
</div>
